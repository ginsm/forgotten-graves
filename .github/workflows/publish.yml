name: Publish on Curseforge & Modrinth

on: [ workflow_dispatch ]

env:
  JAVA_VERSION: 17
  VERSION: 1.20.1-3.2.1
  RELEASE_NAME: Forgotten Graves 1.20.1-3.2.1
  MODRINTH_TOKEN: ${{ secrets.PUBLISH_MODRINTH_TOKEN }}
  CURSEFORGE_TOKEN: ${{ secrets.PUBLISH_CURSEFORGE_TOKEN }}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Environment Variables
        run: env

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build

      - name: Publish (CurseForge/Modrinth)
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: 550480
          curseforge-token: "${{env.CURSEFORGE_TOKEN}}"

          modrinth-id: FrZIkosK
          modrinth-token: "${{env.MODRINTH_TOKEN}}"

          files: build/libs/!(*-@(dev|sources|javadoc)).jar

          name: "${{env.RELEASE_NAME}}"
          version: "${{env.VERSION}}"
          version-type: release
          changelog-file: CHANGELOG.md

          loaders: fabric
          java: "${{env.JAVA_VERSION}}"