plugins.apply "dev.kikugie.stonecutter"
stonecutter.active "1.20.1" /* [SC] DO NOT EDIT */

tasks.register("runBuildAll") {
    group = "multi-version"
    description = "Builds production jars for all versions"
    dependsOn(stonecutter.tasks.named("build"))
}

tasks.register("runDatagenAll") {
    group = "multi-version"
    description = "Generates tags/models/recipes for all versions"
    dependsOn(stonecutter.tasks.named("runDatagen") { true })
}

tasks.register("runGametestAll") {
    group = "multi-version"
    description = "Runs GameTests headless for all versions"
    dependsOn(stonecutter.tasks.named("runGametest") { true })
}

tasks.register("runPublishAll") {
    group = "publishing"
    description = "Publishes all versions to CurseForge and Modrinth"
    dependsOn(stonecutter.tasks.named("publishMods") { true })
}

tasks.named("runPublishAll").configure {
    dependsOn("runGametestAll")
}